<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "timeline.css" %}">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
    <title>Moments</title>  
</head>  
<body>  
    <div class="container">
        <div class="page-header text-center">
            <h1 id="timeline">{{ timeline_topic }}</h1>
        </div>
        {% if moment_list %}
        <ul class="timeline">
          {% for moment in moment_list %}
            <li class="{% cycle '' 'timeline-inverted' %}">
              <div class="timeline-badge primary"><a><i class="glyphicon glyphicon-record" rel="tooltip" title="11 hours ago via Twitter" id=""></i></a></div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <p>{{ moment.record_date }}</p>                  
                </div>
                <div class="timeline-body">
                  <p>{{ moment.content }}</p>
                  
                </div>
                
                <div class="timeline-footer">
                    <a><i class="glyphicon glyphicon-thumbs-up"></i></a>
                    <!-- <a class="pull-right">Do not click</a> -->
                </div>
              </div>
            </li>
          {% endfor %}
            
        </ul>
        {% endif %}
    </div>
</body>  
</html>
