<div class="t-content">
  <section class="section">
    <h2 class="subtitle">刻编辑</h2>
  </section>
  <form name="form" #form="ngForm">
    <div class="field">
      <div class="control">
        <input matInput required name="date" [(ngModel)]="model.date" placeholder="Date">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input matInput required name="title" [(ngModel)]="model.title" placeholder="Title">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <textarea matInput name="description" [(ngModel)]="model.description" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <img [src]="model.imageUrl">
        <a class="button is-primary" (click)="onUploadClicked()">选择图片上传</a>
      </div>
    </div>

    <button-group (submit)="onSubmit(form.value)" (cancel)="onCancel()" [isValid]="form.valid"></button-group>
  </form>
</div>
