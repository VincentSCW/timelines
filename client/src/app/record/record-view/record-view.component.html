<section class="section">
  <div>
    <h1 class="title">{{year}} å¹´</h1>
    <carousel [showIndicators]="false">
      <slide *ngFor="let r of records">
        <div>
        <img [src]="r.imageUrl" class="record-img">
        </div>
        <div class="carousel-caption d-non d-md-block">
          <h3 class="record-title">{{r.date | date: 'MM/dd'}} {{r.title}}</h3>
          <p>{{r.description}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</section>
